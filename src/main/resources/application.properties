spring.application.name=fintrack


#mysql configuration
spring.datasource.url=jdbc:mysql://localhost:3306/fintrack
spring.datasource.username=root
spring.datasource.password=StrongPassword@123

server.servlet.context-path=/api/v1.0

#jpa configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Flyway configuration
spring.flyway.baselineOnMigrate=true

#mailing config
# Host/port for your SMTP provider
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587

# Credentials: prefer setting these as environment variables
# Persistent (user) on Windows (PowerShell):
#   setx MAIL_USERNAME "your@mail.com"
#   setx MAIL_PASSWORD "yourpassword"
#   setx MAIL_FROM_ADDRESS "no-reply@yourdomain.com"

# Use environment variables with optional defaults (safer than hardcoding secrets)
# For production, set these via environment variables:
#   Windows (PowerShell): $env:MAIL_USERNAME = "your-email@brevo.com"; $env:MAIL_PASSWORD = "your-api-key"; $env:MAIL_FROM_ADDRESS = "noreply@yourdomain.com"

spring.mail.username=${MAIL_USERNAME:dev@localhost}
spring.mail.password=${MAIL_PASSWORD:dev-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocols=smtp

# The application expects a FROM address.
spring.mail.properties.mail.smtp.from=${MAIL_FROM_ADDRESS:no-reply@fintrack.local}


#jwt token secret
jwt.secret=${JWT_SECRET:fintrack_jwt_secret_key_2025_secure_9F7K2M8XQPLR_minimum_32_chars_length}
jwt.expiration-ms=86400000


app.frontend.url=${FINTRACK_FRONTEND_URL:http://localhost:3000}
app.activation.url=${APP_BACKEND_URL:http://localhost:8080}

# Swagger/Springdoc Configuration
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.show-actuator=false
springdoc.swagger-ui.display-request-duration=true


# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.fintrack=DEBUG
logging.file.name=fintrack-application.log
