# src/main/resources/application.yml
cors:
  allowed-origins:
    - http://localhost:3000
    - http://localhost:5173
    # Add staging/prod as needed
    - https://app.staging.fintrack.com
    - https://app.fintrack.com
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - PATCH
    - OPTIONS
  allowed-headers:
    - Authorization
    - Content-Type
    - X-Requested-With
  allow-credentials: true
  max-age: 3600