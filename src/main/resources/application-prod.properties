spring.application.name=fintrack

# PostgreSQL configuration for Neon (using environment variables for security)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings for better performance
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

server.servlet.context-path=/api/v1.0

# Security Headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# JPA configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baselineOnMigrate=true
spring.flyway.locations=classpath:db/migration

# Mailing config (same as dev)
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocols=smtp
spring.mail.properties.mail.smtp.from=${MAIL_FROM_ADDRESS}

# JWT token secret
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=86400000

# Frontend and backend URLs
app.frontend.url=${FINTRACK_FRONTEND_URL}
app.activation.url=${APP_BACKEND_URL}

# Swagger/Springdoc Configuration (disable in production)
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# Logging configuration
logging.level.org.springframework=WARN
logging.level.com.fintrack=INFO
logging.file.name=fintrack-application.log


